<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="productoForm">
            <p:panel header="Producto Detalle">
                <h:panelGrid columns="1">
                    <p:outputLabel for="codigo" value="Codigo: " />
                    <p:inputText id="codigo" value="#{productoController.producto.codigo}" />
                    <p:outputLabel for="nombre" value="Nombre: " />
                    <p:inputText id="nombre" value="#{productoController.producto.nombre}" />
                    <h:commandButton value="Guardar" action="#{productoController.save}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
